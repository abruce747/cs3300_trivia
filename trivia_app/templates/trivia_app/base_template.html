{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trivia Games</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <style>
            .card_ul_li{
                margin: 5px;
                list-style-type: none;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light lead">
            <img src="{% static 'images/navbar_logo.png' %}" />
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                        <a class="nav-link" href="{% url 'carddecks' %}">All Card Decks</a>
                        <a class="nav-link" href="{% url 'cards' %}">All Cards</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- add block content from html template -->
        {% block content %}

        {% endblock %}
    </body>
</html>
