{% extends 'trivia_app/base_template.html' %}

{% block content %}
    <h1>Card Deck List</h1>
    {% if carddeck_list %}
    <ul>
        {% for carddeck in carddeck_list %}
        <li>
            <a href="{{ carddeck.get_absolute_url }}">{{carddeck.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There are no card decks created.</p>
    {% endif %}
{% endblock %}
